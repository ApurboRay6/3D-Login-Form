<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3D LOGIN FORME</title>
  <link rel="stylesheet" href="/assets/Css/all.min.css">
  <link rel="stylesheet" href="/assets/Css/style.css">
</head>

<body>
  <main>
    <div class="login-container">
      <h2>Login</h2>
      <form id="loginForm">
        <div class="loginForm input-Box">
          <input typ="text" placeholder="Username" id="username" required />
          <i class="fa-solid fa-user"></i>
        </div>
        <div class="loginForm input-Box">
          <input type="password" placeholder="Min 8 character" id="password" required />
          <i class="fa-solid fa-unlock"></i>
        </div>
        <button type="submit">Sign In</button>
        <p>Not have an account yet? <a href="https://www.facebook.com/r.php?entry_point=login"><span>Create
              Account</span></a> </p>
      </form>
    </div>
  </main>
  <script src="/assets/js/script.js"></script>
</body>

</html>
